<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article>
    <img class="illustration" src="assets/images/illustration-article.svg" alt="Article Illustration">

    <header>
      <span class="topic">Learning</span>
    
      <h4 class="published">Published 21 Dec 2023</h4>
    </header>

    <main>
      <h1 class="title">HTML & CSS foundations</h1>
    
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </main>

    <footer>
      <img class="profile-picture" src="assets/images/image-avatar.webp" alt="Profile Picture">
      <span class="profile-name">Greg Hooper</span>
    </footer>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MaThIaXs">Matheus</a>.
  </div>
</body>
</html>
